<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genome Visualization WebSocket</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <canvas id="genomePlot"></canvas>

        <div class="command-nav-container">
            <div class="nav-buttons">
                <button id="btn-left" title="Pan Left">← Left</button>
                <button id="btn-right" title="Pan Right">Right →</button>
                <button id="btn-zoom-in" title="Zoom In">+ Zoom In</button>
                <button id="btn-zoom-out" title="Zoom Out">- Zoom Out</button>
                <button id="btn-up" title="Previous Track">↑ Up</button>
                <button id="btn-down" title="Next Track">↓ Down</button>
            </div>

            <form id="commandForm" class="command-form">
                <input type="text" id="user_input" placeholder="Enter command..." autocomplete="off">
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="outputContainer">
            <div class="output-header">
                <span class="output-title">Output</span>
                <button id="clearOutput" title="Clear Output">Clear</button>
            </div>
            <div id="outputBox"></div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <!-- JavaScript for WebSocket client -->
    <script src="../static/js/main.js"></script>
</body>
</html>
